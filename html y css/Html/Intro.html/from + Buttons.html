        <!-- IMPORTANTE una propiedad importante del campo de input es la propiedad de name=""
        es importante porque a la hora de enviar nuestro formulario a un servidor, el servidor

        un ejemplo seria que si en name le pongo nombre y mando aguacate el servidor interpreta que aguacate

        -->
        <!-- value="" es un valor por defecto que le podemos poner a nuestro input.
        esto no funciona con el <textarea> en ese caso se colocaria el valor por defecto dentro de la etiqueta.
