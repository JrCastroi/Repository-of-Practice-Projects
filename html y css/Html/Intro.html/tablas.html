<!-- Las tablas html permiten organizar los datos en filas y columnas.-->

<table>

    <!-- a veces desea que las celdas sean celdas de encabezado de tabla. en esos casos, use la etiqueta <th> en lugar de <td>  -->

    <tr>
        <th></th>
        <th></th>
        <th></th>
    </tr>

    <!-- cada fila empieza con la etiqueta <tr></tr> puede haber tantas filas como desee en una tabla; solo asegurese
    de que el numero de celda sea el mismo en cada fila.(hay momentos en que una fila puede tener mas celdas que otra.) -->
    
    <tr>
        <!-- cada celda empieza con la etiqueta <td></td> 
        nota: cada celda de tabla pueda contener todo tipo de elementos html: texto, img, listas, enlaces, otras cosas, etc.
        -->
        <td></td>
        <td></td>
        <td></td>

    </tr>

</table>
