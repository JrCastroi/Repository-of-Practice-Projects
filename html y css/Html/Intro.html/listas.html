
<!-- hay dos tipos de listas:

    lista no ordenada = <ul>
    lista ordenada = <ol>    

    para ingresarle items a estas listas se hace colocando <li>manzana</li> 
    para mas informacion de las listas ir a notas de html
    -->
    <ul>
        <li>hola</li>
        <li>como estas</li>
        <li>feo</li>
    </ul>
    <ol>
        <li value="100">elemento 4</li>
        <li>elemento 3</li>
        <li>elemento 2</li>
        <li>elemento 1</li>
        <li>
            <ol>
                <li style="list-style-type: lower-alpha;">gordooooooooo</li>
                <li style="list-style-type: georgian;">gordooooooooo</li>
                <li style="list-style-type: decimal  ;">gordooooooooo</li>
                <li style="list-style-type: lower-latin;">gordooooooooo</li>
                <li style="list-style-type: lower-roman  ;">gordooooooooo</li>
            </ol>
        </li>
    </ol>
    <!--en las lista ordenadas se le puede asignar un valor de apertura con el atributo value=""
    tambien se pueden anidar listas si en la etiqueta <li> se ingresa otra lista, como en el ejemplo
    de arriba.

    se le pueden poner poner stylea las listas para cambiar la forma de enumeracion. Ejemplo: style="list-style-type: lower-roman

    -->
