<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Proyectos </title>
</head>
<body>
    <header>
        <h1>
            <span class="main-title">Proyectos de Portafolio</span>
            <span class="main-title title-light">Proyectos nuevos, en proceso y terminados</span>
        </h1>    
        <p class="subtitle text-light">Estos proyectos se hacen con la intencion de juntarlos y hacer un proyecto mas grande</p>
        
    </header>
    <section>
        <div class="cards">
            <section class="card card--yellow card--left">
                <h2 class="card__title">Progreso</h2>
                <p class="card__text text-light">Muestra el progreso del roadmap de aprendizaje</p>
                <img src="./image/minibarras.png" alt="barra" class="card__icon">
            </section>
            <section class="card card--coral card--top">
                <h2 class="card__title">Perfil</h2>
                <p class="card__text text-light">Muestra el perfil de usuario</p>
                <img src="./image/minibanana.png" alt="perfil" class="card__icon">
            </section>
            <section class="card card--blue card--right">
                <h2 class="card__title">Proyectos</h2>
                <p class="card__text text-light">Muestra los proyectos</p>
                <img src="./image/miniproyecto.png" alt="proyecto" class="card__icon">
            </section>
        </div>
    </section>
</body>
</html>
