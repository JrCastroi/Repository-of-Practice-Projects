<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta de Presentacion</title>
</head>
<body>
    
    <article class="card">
        <header class="card__header">
            <img src="./image/R.jpeg" alt="card-pattern" class="card__header--image">
            <img src="./image/minibanana.png" alt="logo card" class="card__header--profile">
        </header>   
        <section class="card__body">
            <p class="card__text">Jose Castro
                <span class="card__text card__text--light">22</span> 
            </p>
            <p class="card__text card__text--light">Venezuela San Felipe</p>
        </section>         
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">3</p>
                <p class="card__text card__text--light">Proyectos</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1</p>
                <p class="card__text card__text--light">Empezados</p>
            </div>
            <div class="card__stats">
                <p class="card__number">2</p>
                <p class="card__text card__text--light">Terminados</p>
            </div>
        </footer>
    </article>
</body>
</html>
